<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="/layout::header"></header>
<a th:href="@{/music/create}">Add new music</a>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<table class="table table-striped table-hover">
  <thead>
    <tr class="table-dark">
      <th>ID</th>
      <th>Name</th>
      <th>Singer</th>
      <th>Type</th>
      <th colspan="3"></th>
    </tr>
  </thead>
  <tbody>
  <tr class="table-success" th:each="music : ${musics}">
    <td><a th:href="@{/music/view/{id}(id=${music.getId()})}" th:text="${music.id}"></a></td>
    <td th:text="${music.name}"></td>
    <td th:text="${music.singer}"></td>
    <td th:text="${music.type}"></td>
    <td>
      <audio controls>
        <source th:src="@{'/music/' + ${music.musicFile}}" type="audio/mpeg">
      </audio>
    </td>
    <td><a th:href="@{/music/edit-music/{id}(id=${music.id})}"><button >Edit</button></a></td>
    <td><a th:href="@{/music/delete-music/{id}(id=${music.id})}"><button >Delete</button></a></td>
  </tr>
  </tbody>
</table>
</body>
<footer th:replace="/layout::foot"></footer>
</html>
